<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contato</title>
    <link rel="stylesheet" href="design.css">
</head>

<body>
    <h1>
        CATLAND
    </h1>
    <fieldset class="menu">
        <p><a href="index.html">HOME</a><a href="Atividades.html">ATIVIDADES</a><a href="Local.html">LOCALIZAÇÃO</a>
        </p>
    </fieldset>
    <br>
    <form action="Mensagem.html" method="get" enctype="multipart/form-data">
        <fieldset>
            <div>
                <p>Dados Pessoais</p>
                <div>
                    <p>CPF:</p>

                    <input type="text" id="cpf" name="cpf" required>
                </div>
                <div>
                    <p>Nome:</p>

                    <input type="text" id="nome" name="nome">
                </div>
                <div>
                    <p>E-Mail de contato:</p>

                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <p>Sexo:</p>
                    <br>
                    <div>
                        <input type="radio" id="masc" name="sexo" value="masc" required>
                        <label for="masc">Masculino</label>
                    </div>
                    <div>
                        <input type="radio" id="fem" name="sexo" value="fem">
                        <label for="fem">Feminino</label>
                    </div>
                </div>
            </div>
        </fieldset>
        <br>
        <fieldset>
            <p>Digite seu comentário</p>
            <div>
                <br>
                <textarea name="comentario" rows="20" cols="50" maxlength="2000" required>
Digite aqui seu comentario...
                    </textarea>
                <br><br>
                <div>
                    <p>O contato se trata de:</p>
                    <div>
                        <input type="checkbox" id="rec" name="motivos[]" value="rec" checked>
                        <label for="rec">Reclamação</label>
                    </div>
                    <div>
                        <input type="checkbox" id="duv" name="motivos[]" value="duv">
                        <label for="duv">Dúvida</label>
                    </div>
                    <div>
                        <input type="checkbox" id="outro" name="motivos[]" value="outro">
                        <label for="outro">Outro</label>
                    </div>
                </div>
            </div>
            <br>
            <button type="submit" id="sub">Enviar</button>
            <button type="reset" class="res">Limpar</button>
        </fieldset>

    </form>

    <br>
    <footer>
        <div>
            <h2>CATLAND</h2>
            <p>Catland Adoção de Gatinhos<br>
                CNPJ 20.521.867/0001-08<br>
                contato@catland.org.br</p>
        </div>
    </footer>
</body>

</html>
